<!doctype html>
<html lang="en">
    <head>
        <title>Chat Room</title>
        <link rel="icon" href="/img/favicon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
    <div class="container-fluid">
        <div class="centered-form row">
            <div class="jumbotron col-7 jumbo_bg jumbo">
                <h1 class="display-4">Welcome to Chat Room!     <img style="vertical-align: baseline;" src="/img/icon.png" vertical-align="baseline"></h1>
                <hr class="my-4">
                <p class="lead">Chat with Multiple Users. Share Locations and Much More. So Let the Chatting Begin.</p>
                <p class="lead">
                    Get Started. Create Or Join A Room.
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                </p>
            </div>
            <div class="centered-form__box jumbotron col-3 jumbo_bg join">
                <h1>Join A Room</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Enter Display name" required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Enter Room name" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </div>
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
